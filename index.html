<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Links -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Fon Awesome -->
    <link rel="stylesheet" href="/fontawesome-free-5.12.0-web/css/all.css">


    <title>Document</title>
</head>
<body>
    <section class="zoom">
        <a href="#about-me" class="image-active"> <img src="/images/mountain1.png" alt="" id="layer1"></a>
        <img src="/images/mountain2.png" alt="" id="layer2">
        <img src="/images/New Project.png" alt="" id="text">
    </section>
    <section class="content">
        <div class="about-me" id="about-me">
            <img src="/images/PicsArt_08-27-10.56.37.jpg" alt="img">
        </div>
        <div class="social-links">
            <a href="#" class="social"><img src="/images/facebook.svg" alt="" id="facebook"></a>
            <a href="https://www.instagram.com/_nirajkhatiwada/" class="social"><img src="/images/instagram.svg" alt="" id="instagram"></a>
            <a href="https://twitter.com/_snorlex" class="social"><img src="/images/twitter.svg" alt="" id="twitter"></a>

        </div>
    </section>
    <script type="text/javascript">
        var layer1 = document.getElementById('layer1')
        scroll = window.pageYOffset;
        document.addEventListener('scroll',
         function(e)
         {
             var offset = window.pageYOffset;
             scroll = offset;
             layer1.style.width = (100 + scroll/5) +  '%';
         });

        var layer2 = document.getElementById('layer2')
        scroll = window.pageYOffset;
        document.addEventListener('scroll',
         function(e)
         {
             var offset = window.pageYOffset;
             scroll = offset;
             layer2.style.width = (100 + scroll/5) +'%';
             layer2.style.left =scroll/50 +  '%';
         });

        var text = document.getElementById('text')
        scroll = window.pageYOffset;
        document.addEventListener('scroll',
         function(e)
         {
             var offset = window.pageYOffset;
             scroll = offset;
             layer2.style.width = (100 + scroll/5) +'%';
             text.style.top = - scroll/12 +  '%';
         });
    </script>
</body>
</html>
